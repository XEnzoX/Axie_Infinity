<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/b0bd3f177d.js" crossorigin="anonymous"></script>    

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Style Home -->
    <link rel="stylesheet" href="/Frontend/home/Css/initialBody_Crypto.css" />
    <link rel="stylesheet" href="/Frontend/home/Css/header.css" />
    <title>Document</title>
</head>
<body>
    <header class="encabezado">
        <div class="div__logo">
            <a href="http://127.0.0.1:5500/Frontend/home/Html/home.html">
                <img class="logo" src="/Frontend/Src/Img/question001png.png" alt=""></a>
        </div>
        <nav class="menu__nav" id="menu__nav">            
            <ul class="menu__ul">
                <li><a class="list" href="/Frontend/Html/origin.html"><i class="fa-sharp fa-solid fa-dna"></i>&nbsp;&nbsp;Origin</a></li>
                <li><a class="list" href="#"><i class="fa-solid fa-school"></i>&nbsp;&nbsp;Scholarships</a></li>
                <li><a class="list" href="#"><i class="fa-solid fa-laptop-file"></i>&nbsp;&nbsp;Scholarship registration</a></li>
                <li><a class="list" href="/Frontend/Home/Html/crypocurrencies.html"><i class="fa-solid fa-bitcoin-sign"></i>&nbsp;&nbsp;Cryptocurrencies</a></li>
                <li><a class="list" href="#"><i class="fa-solid fa-user-group"></i>&nbsp;&nbsp;Follow-up</a></li>
            </ul>
        </nav>
        <div  data-pushbar-target="contenido" class="icono">
            
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <div class="main-wrapping">
        <h1 class="wallert">Cryptocurrencies</h1>
        <!-- petition from crypto -->
        <div class="request">
            <div class="wallets">
                <ul class="list-crypto">
                    <li class="btc" id="btc"></li>
                    <li class="eth" id="eth"></li>
                    <li class="slp" id="slp"></li>
                    <li class="axs" id="axs"></li>
                </ul>
            </div>
        </div>

        <!-- statistics diagram crypto / selector -->
        <div class="statistics" id="statistics">
            <!-- crypto -->
            <div class="encapsulated-crypto">
                <ul class="select-crypto">
                    <li class="btc" id="btc">btc</li>
                    <li class="eth" id="eth">eth</li>
                    <li class="slp" id="slp">slp</li>
                    <li class="axs" id="axs">axs</li>
                </ul>
            </div>

            <!-- time -->
            <div class="encapsulated-time">
                <ul>
                    <li class="day" id="day">Dia</li>
                    <li class="week" id="week">week</li>
                    <li class="month" id="month">month</li>
                </ul>
            </div>
        </div>

        <!-- market -->
        <div class="market" id="market">
            <!-- organization: id, name, nickname, value and price -->
            <ul class="">
                <li class="return-id" id="return-id">id</li>
                <li class="return-name" id="return-name">name</li>
                <li class="return-nickname" id="return-nickname">nickname</li>
                <li class="return-value" id="return-value">value</li>
                <li class="return-price" id="return-price">price</li>
            </ul>     
        </div>
    </div>
    
</body>
</html>
